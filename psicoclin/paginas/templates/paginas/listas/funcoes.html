{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h1 class="mt-4">
    Lista de Fuções

    <a class="btn btn-primary float-right ms-5" 
        href="{% url 'cadastrar-funcao' %}">
        Cadastrar Função
    </a>

</h1>

<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>{{obj.pk}}</td>
            <td>{{obj.nome}}</td>
            <td>{{obj.descricao }}</td>
            <td>
                <a href="{% url 'editar-paciente' obj.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-paciente' obj.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
            <tr>
                <td colspan="100%">Nenhum registro encontrado.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
