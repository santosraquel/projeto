{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<div class="row">
    <div class="col-lg">
        <h1>Lista de Estados</h1>
    </div>
    <div class="col-lg text-end text-md-start">
        <a class="btn btn-primary ms-5 mt-2" href="{% url 'cadastrar-estado' %}">
            Cadastrar Estado
        </a>
    </div>
</div>

<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Opções</th>
            </tr>
        </thead>
    
        <tbody>
            {% for obj in object_list %}
            <tr>
                <td>{{obj.pk}}</td>
                <td>{{obj.nome}}</td>
                <td>{{obj.sigla}}</td>
                <td>
                    <a href="{% url 'editar-estado' obj.pk %}" class="btn btn-warning btn-sm" title="Editar">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="{% url 'excluir-estado' obj.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="100%">Nenhum registro encontrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
